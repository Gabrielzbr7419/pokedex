<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <main>
        <img src="#"alt="pokemon" class="pokemon-image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input
             type="search"
             class="input_search"
             placeholder="Digite nome ou número"
                required
                />
        </form>

        <div class="buttons">
            <button class="button bnt-prev">Anterior &lt;</button>
            <button class="button bnt-next">Próximo &gt;</button>
        </div>

        <img src="images/pokedex.png" alt="pokedex" class="pokedex">
    <main>
</body>
</html>
